<html>
  <body>
    <h1>Konwerter jednostek</h1>
    <script>
      var number = NaN;
      
      while (isNaN(number)) {
        number = parseInt(prompt('Wprowadź liczbę:'));
        if (isNaN(number)) {
          document.write('Wprowadź poprawną liczbę.<br>');
        }
      }

      var jednostka = prompt('Wprowadź jednostkę (km lub mile):');

      if (jednostka != "km" && jednostka != "mile") {
        document.write('Nie znam tej jednostki, podaj km lub mile.<br>');
      } else {
        var wynik;
        switch (jednostka) {
          case "km":
            wynik = number * 0.62137119;
            document.write(number + ' km to ' + wynik + ' mil.<br>');
            break;

          case "mile":
            wynik = number * 1.609344;
            document.write(number + ' mil to ' + wynik + ' km.<br>');
            break;
        }
      }
    </script>
  </body>
</html>
